                </div>


            </div>
        </div>

        <div class="main-nav">
            <ul class="nav_main_links">
                <li class="nav_link">
                    <a href="#">
                        <i class='bx bxs-home'></i>
                        <span class="nav-text">home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li class="nav_link">
                    <a href="#">

                </li>

                        <i class='bx bxs-videos'></i>

                    </a>
                    <span class="tooltip">Library</span>
                </li>
                <li class="nav_link">
                    <a href="#">
                        <i class='bx bx-history'></i>
                        <span class="nav-text">History</span>
                    </a>
                    <span class="tooltip">History</span>
                </li>
                <li class="nav_link">
                    <a href="#">
                        <i class='bx bxs-video'></i>
                        <span class="nav-text">Your videos</span>
                    </a>
                    <span class="tooltip">videos</span>
                </li>
                <li class="nav_link">
                    <a href="#">
                        <i class='bx bxs-movie-play'></i>
                        <span class="nav-text">Watch later</span>
                    </a>
                    <span class="tooltip">Watch</span>
                </li>
                <li class="nav_link">
                    <a href="#">
                        <i class='bx bxs-like'></i>
                        <span class="nav-text">Liked videos</span>
                    </a>
                    <span class="tooltip">Liked</span>
                </li>
            </ul>
        </div>
    </div>
